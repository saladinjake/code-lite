<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try It Yourself Editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="flex h-screen bg-light text-dark" id="body">
  <div class="w-1/2 flex flex-col overflow-hidden">
    <div class="controls p-2">
      <button id="run" class="btn">Run â–¶</button>
      <button id="toggleTheme" class="btn"> Dark Mode</button>
    </div>

    <div id="editorContainer" class="editor-container">
      <div class="editor-panel">
        <label class="label">HTML</label>
        <textarea id="html" class="editor"></textarea>
      </div>
      <div class="resizer"></div>
      <div class="editor-panel">
        <label class="label">CSS</label>
        <textarea id="css" class="editor"></textarea>
      </div>
      <div class="resizer"></div>
      <div class="editor-panel">
        <label class="label">JavaScript</label>
        <textarea id="js" class="editor"></textarea>
      </div>
    </div>
  </div>

  <iframe id="output" class="w-1/2 h-full border-left" sandbox="allow-scripts"></iframe>
  <script src="script.js"></script>
</body>
</html>
